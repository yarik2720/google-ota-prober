# Configure this correctly. Otherwise, the prober will not succeed in getting OTA URLs!
# All Android fingerprints follow the following format:
#   <oem>/<product>/<device>:<android_version>/<build_tag>/<incremental>:user/release-keys
# Xiaomi/adastra/twilight:14/UKG3.250107.001/V816.0.25.6.13.1.UZFAATK:user/release-keys
# Xiaomi TV Stick 4K (2nd Gen) [MDZ-33-AA]
# https://4pda.to/forum/index.php?showtopic=1107499

oem: "Xiaomi"             # The company that made your device (e.g. Samsung)
product: "adastra"         # The product code. May be same as device code or model code.
device: "twilight"          # The device code. May be same as model code.
android_version: "14" # Only put in the major version number.
build_tag: "UKG3.250107.001"       # Example: RKQ1.211119.001
incremental: "V816.0.25.6.13.1.UZFAATK"     # Example: 2206131341
model: "MiTV-AFMU1"           # The model code. (e.g. SM-T380)
